[Camera]
# Which camera to use. 0 is usually the built-in webcam, 1 is an external USB camera.
device_id = 0

# The width and height of the video capabilities.
# Lower values (like 640x480) make the program run faster on slower computers.
width = 640
height = 480

# Frames Per Second (FPS).
# How smooth the video is. 15 is good for most laptops and saves battery.
fps = 15

[FaceDetection]
# Minimum size of a face to detect.
# If a face is smaller than this (in pixels), the system will ignore it to avoid bad readings.
min_face_size = 100

# How confident the camera needs to be that it sees a face at all (0.0 to 1.0).
# higher = fewer faces detected, but fewer mistakes.
score_threshold = 0.6

# Technical setting for separating overlapping face boxes. Leave at 0.3.
nms_threshold = 0.3

[Liveness]
# --- Blink Detection Settings ---
# How open the eye must be to count as "Open".
ear_open_threshold = 0.24

# How closed the eye must be to count as "Closed" (for a blink).
ear_closed_threshold = 0.19

# How many frames the eye must stay closed to count as a real blink (prevents glitches).
min_blink_duration_frames = 2

# --- Interactive Challenge Settings ---
# How many seconds you have to complete a challenge (like "Turn Head Left").
challenge_timeout = 20.0

# If the camera loses your face for a moment, how long (in frames) should it wait before resetting?
session_reset_grace_period = 30

# --- Anti-Spoofing (Fake Face Protection) ---
# How strict the system is about checking for screens or photos.
# 1.0 = Maximum security (might reject real faces in bad light).
# 0.0 = No security.
# Recommended: 0.92 for good security.
spoof_threshold = 0.92

[Security]
# NOTE: "Thresholds" below are 'distances'.
# A LOWER number means a CLOSER match (Stricter).
# A HIGHER number means a LOOSER match (More lenient).

# --- Access Zones ---

# 1. Golden Zone (Best Security)
# If the match used is this close or better, you get instant access.
# The system may also learn this face to improve over time.
golden_threshold = 0.25

# 2. Standard Zone (Normal Access)
# If the match is worse than Golden not good enough for Standard, you get access.
standard_threshold = 0.42

# 3. Two-Factor Zone (Warning)
# If the match is worse than Standard but better than this level,
# the system is unsure. It will ask for your password just to be safe.
two_factor_threshold = 0.50

# --- General Security Settings ---

# How strict the recognition is for general purpose (fallback). 0.38 is standard.
recognition_threshold = 0.38

# Technical limit for how "different" a new face can be to still be learned.
adaptation_threshold = 0.25

# How many face templates to keep in memory (FIFO queue).
gallery_max_size = 20

# Maximum time (in seconds) the whole login process is allowed to take.
global_session_timeout = 25.0

# How much a face is allowed to move between frames before we think it's a different person.
max_movement_threshold = 5000.0

# How many times you can fail (bad blink, spoof detected) before the system locks you out.
max_retries = 3

[AdaptivePolicy]
# --- Learning Settings ---

# How many times per day the system is allowed to "learn" your face.
# Limiting this prevents the system from learning bad data quickly.
adaptation_limit_per_day = 1

# For the first few times the system learns a new face, should it ask for a password?
# This ensures the first few learned faces are definitely you.
initial_adaptations_require_password = 3
